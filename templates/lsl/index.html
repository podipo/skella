<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Living Style Library | {{site.name}}</title>
		{{> site-styles}}
	</head>
	<body>
		{{> top-nav}}

		<div class="container-fluid">
			<div id="page-view"></div>
		</div>

		{{> footer}}
		{{> site-scripts}}
		<script src="living-style-library.js"></script>
		<script>
			$(document).ready(function(){
				$('.lsl-nav').addClass('active');
				window.livingStyleLibraryView = new lsl.views.LivingStyleLibraryView({});
				$('#page-view').append(window.livingStyleLibraryView.el);
			});
		</script>
	</body>
	{{> copyright}}
</html>
