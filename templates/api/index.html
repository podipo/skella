<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>API | {{site.name}}</title>
		{{> site-styles}}
		<style>
		</style>
	</head>
	<body>
		<div id="body-container">
			{{> top-nav}}		
			<div id="page-wrapper">
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-12">
							<h1>API Documentation</h1>
						</div>
					</div>
					<div class="row">
						<div id="api-view-col" class="col-xs-12"></div>
					</div>
				</div>
			</div>
			{{> footer}}
			{{> site-scripts}}
			<script>
				$(document).ready(function(){
					$('.api-docs-nav').addClass('active');
					schema.on('sync', initPage);
				});
				function initPage(){
					window.apiDocView = new skella.views.APIDocView({'schema':window.schema});
					$('#api-view-col').append(window.apiDocView.el);
				}
			</script>
		</div>
	</body>
	{{> copyright}}
</html>
