<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Example | {{site.name}}</title>
		{{> site-styles}}
		<style>
		</style>
	</head>
	<body>
		<div id="body-container">
			{{> top-nav}}		
			<div id="page-wrapper">
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-12 col-sm-offset-3 col-sm-6">
							<h1>Example:</h1>
						</div>
					</div>
					<div class="row">
						<div id="echo-col" class="col-xs-12 col-sm-offset-3 col-sm-6">
						</div>
					</div>
				</div>
			</div>
			{{> footer}}
			{{> site-scripts}}
			<script>
				$(document).ready(function(){
					$('.example-nav').addClass('active');
					window.schema.on(skella.events.SchemaPopulated, init);
				});
				function init(){
					if(!window.schema.user || window.schema.user.isNew()){
						document.location.href = '/login/?next=/example/';
						return;
					}
					window.echoView = new example.views.EchoView({});
					$('#echo-col').append(window.echoView.el);
				}
			</script>
		</div>
	</body>
	{{> copyright}}
</html>
