<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Account | {{site.name}}</title>
		{{> site-styles}}
		<style>
		</style>
	</head>
	<body>
		<div id="body-container">
			{{> top-nav}}		
			<div id="page-wrapper">
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-12">
							<h1>Account information</h1>
						</div>
					</div>
					<div class="row">
						<div id="editor-col" class="col-xs-12 col-sm-4"></div>
						<div id="image-editor-col" class="col-xs-12 col-sm-4 col-sm-offset-1"></div>
					</div>
				</div>
			</div>
			{{> footer}}
			{{> site-scripts}}
			<script>
				$(document).ready(function(){
					window.schema.on(skella.events.SchemaPopulated, init);
				});
				function init(){
					if(!window.schema.user || window.schema.user.isNew()){
						document.location.href = '/login/?next=/account/';
					}
					window.editorView = new skella.views.UserEditorView({'model':window.schema.user});
					$('#editor-col').append(window.editorView.el);
					window.imageEditorView = new skella.views.UserImageEditorView({'model':window.schema.user});
					$('#image-editor-col').append(window.imageEditorView.el);
				}
			</script>
		</div>
	</body>
	{{> copyright}}
</html>
